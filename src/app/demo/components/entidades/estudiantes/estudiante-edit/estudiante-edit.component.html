<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Agregar nuevo estudiante</h5>
			<div class="p-fluid p-formgrid grid">
				<div class="field col-4 ">
					<label htmlFor="firstname2">Nombre</label>
					<input pInputText id="firstname2" type="text" [(ngModel)]="estudianteData.nombre" />
				</div>
				<div class="field col-4">
					<label htmlFor="firstname2">Apellido</label>
					<input pInputText id="firstname2" type="text" [(ngModel)]="estudianteData.apellido"  />
				</div>
				<div class="field col-4">
					<label htmlFor="firstname2">Edad</label>
					<input pInputText id="firstname2" type="number"  [(ngModel)]="estudianteData.edad" min="0" />
				</div>
				<div class="field col-4 ">
					<label htmlFor="city">GÃ©nero</label>
					<p-dropdown [options]="generoList" optionLabel="name" [(ngModel)]="estudianteData.sexo"  ></p-dropdown>
				</div>
				<div class="field col-4">
					<label htmlFor="state">Grado</label>
					<p-dropdown [options]="listaCursos" optionLabel="descripcion" [(ngModel)]="cursoSeleccionado" (onChange)="onChange($event)"></p-dropdown>
				</div>
				<div class="field col-4">
					<label htmlFor="state">Seccion</label>
					<p-dropdown [options]="listaSecciones" optionLabel="descripcion" [(ngModel)]="seccionSeleccionada"></p-dropdown>
				</div>
                <button pButton label="Guardar" (click)="guardar()"></button>
			</div>
		</div>
	</div>
</div>
